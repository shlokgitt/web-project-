<!DOCTYPE html>

<meta charset="UTF-8">
<title>Hotel Booking</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f2f2f2;
}

/* Header */
header{
    background:#1e3799;
    color:white;
    padding:15px;
    text-align:center;
}

/* Container */
.container{
    max-width:460px;
    background:white;
    margin:40px auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

.container h2{
    text-align:center;
    margin-bottom:25px;
}

/* Form */
label{
    font-weight:bold;
    display:block;
    margin-bottom:6px;
}

input, select, button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:15px;
}

/* Calendar title */
.calendar-title{
    font-weight:bold;
    margin:20px 0 8px;
    display:flex;
    align-items:center;
    gap:6px;
}

/* Button */
button{
    background:#1e3799;
    color:white;
    border:none;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#162d73;
}

/* Hotel List */
.hotels{
    margin-top:25px;
    background:#ecf0f1;
    padding:20px;
    border-radius:10px;
}

.hotels h3{
    margin-bottom:10px;
    color:#1e3799;
}

.hotels ul{
    padding-left:20px;
}

.hotels li{
    margin-bottom:6px;
}

/* Responsive */
@media(max-width:500px){
    .container{
        margin:20px;
    }
}
/* Improved UI */
select, input {
    background: #f9f9f9;
}

select:focus, input:focus {
    outline: none;
    border-color: #1e3799;
    box-shadow: 0 0 5px rgba(30,55,153,0.4);
}

/* Searchable dropdown */
.country-wrapper {
    position: relative;
}

#countrySearch {
    margin-bottom: 6px;
}
/* üåô Dark Mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #121212;
    }

    header {
        background: #0a1a4a;
    }

    .container {
        background: #1e1e1e;
        color: #ffffff;
        box-shadow: none;
    }

    input, select {
        background: #2a2a2a;
        color: white;
        border: 1px solid #444;
    }

    input::placeholder {
        color: #aaa;
    }

    .hotels {
        background: #2a2a2a;
    }
}

</style>
</head>

<body>

<header>
    <h1>üè® Hotel Booking</h1>
</header>

<div class="container">
    <h2>Book Your Hotel</h2>

    <!-- ‚úÖ FORM START -->
    <form action="confirmation.html" method="get">

        <!-- Country -->
        <label>Select Country</label>
        <input list="countries" name="country" placeholder="Search country..." required>

        <!-- Choose Hotel -->
        <label>Choose Hotel</label>
        <select name="hotel" required>
            <option value="">Select Hotel</option>
            <option>Taj Mahal Palace ‚Äì Mumbai, India</option>
            <option>ITC Grand Chola ‚Äì Chennai, India</option>
            <option>The Oberoi ‚Äì New Delhi, India</option>
            <option>Leela Palace ‚Äì Goa, India</option>
            <option>The Plaza ‚Äì New York, USA</option>
            <option>Burj Al Arab ‚Äì Dubai, UAE</option>
        </select>

        <!-- Dates -->
        <div class="calendar-title">
            üìÖ <span>Select Stay Dates</span>
        </div>

        <label>Check-in Date</label>
        <input type="date" name="checkin" required>

        <label>Check-out Date</label>
        <input type="date" name="checkout" required>

        <!-- Guests -->
        <label>Number of Guests</label>
        <input type="number" name="guests" min="1" placeholder="Enter number of guests" required>

        <button type="submit">Search Hotels</button>

    </form>
    <!-- ‚úÖ FORM END -->

</div>
