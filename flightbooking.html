<style>
body{

header{

}

.container{
    max-width:450px;
    background:white;
    margin:40px auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

label{
    font-weight:bold;
    display:block;
    margin-bottom:6px;
}

input, button{
    width:100%;
    padding:12px;

}

.calendar-title{

}

button{

/* Hide checkbox */
#showFlights{
    display:none;
}

/* Search button style */
.search-btn{
    display:block;
    text-align:center;
    background:#1e3799;
    color:white;
    padding:12px;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}

/* Flight results hidden by default */
.results{
    display:none;
    margin-top:20px;
}

/* Show results when checkbox is checked */
#showFlights:checked ~ .results{
    display:block;
}

/* Flight cards */
.flight-card{
    background:#f9fbff;
    border:1px solid #ddd;
    border-radius:8px;
    padding:15px;
    margin-bottom:15px;
}

.flight-card h3{
    color:#1e3799;
    margin-bottom:8px;
}

.flight-card button{
    margin-top:10px;
    background:#ff9f1a;
    border:none;
    padding:10px;
    border-radius:6px;
    width:100%;
    cursor:pointer;
}

</style>
</head>
