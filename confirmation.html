<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f2f2f2;
    color:#1e1e1e;
}

/* Header */
header{
    background:#1e3799;
    color:white;
    padding:15px;
    text-align:center;
}

/* Container */
.container{
    max-width:500px;
    background:white;
    margin:50px auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
    text-align:center;
}

/* Confirmation Message */
h2{
    color:#1e3799;
    margin-bottom:20px;
}

p{
    margin-bottom:10px;
    font-size:16px;
}

button{
    background:#1e3799;
    color:white;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    margin-top:20px;
}

button:hover{
    background:#162d73;
}

/* Booking Summary */
.summary{
    text-align:left;
    margin-top:20px;
}

.summary h3{
    margin-bottom:10px;
    color:#1e3799;
}

.summary p{
    margin-bottom:6px;
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #121212;
        color: #ffffff;
    }

    .container {
        background: #1e1e1e;
        color: #ffffff;
        box-shadow: none;
    }

    button {
        background: #162d73;
    }

    button:hover {
        background: #1e3799;
    }
}
</style>
</head>

<body>

<header>
    <h1>üè® Booking Confirmed</h1>
</header>

<div class="container">
    <h2>üéâ Payment Successful!</h2>
    <p>Your hotel booking has been confirmed.</p>

    <div class="summary">
        <h3>Booking Summary:</h3>
        <p><strong>Country:</strong> India</p>
        <p><strong>Hotel:</strong> Taj Mahal Palace ‚Äì Mumbai, India</p>
        <p><strong>Check-in:</strong> 2025-01-10</p>
        <p><strong>Check-out:</strong> 2025-01-15</p>
        <p><strong>Guests:</strong> 2</p>
    </div>

    <button onclick="window.location.href='main.html'">Back to Home</button>
</div>

</body>
</html>
